<div>
  <div class="col-sm-12 form-section-title">
    Stack duplication
  </div>
  <div class="form-group">
    <span class="small" style="margin-top: 10px;">
      <p class="text-muted">
        This feature allows you to duplicate this stack.
      </p>
    </span>
    <div>
      <div class="form-group">
        <input class="form-control" placeholder="Stack name" aria-placeholder="Stack name"
          ng-model="$ctrl.formValues.newName" required />
      </div>
      <endpoint-selector ng-if="$ctrl.endpoints && $ctrl.groups" model="$ctrl.formValues.endpoint"
        endpoints="$ctrl.endpoints" groups="$ctrl.groups"></endpoint-selector>
      <button class="btn btn-sm btn-primary" ng-click="$ctrl.duplicateStack()"
        ng-disabled="!$ctrl.isFormValid() || $ctrl.state.duplicationInProgress"
        style="margin-top: 7px; margin-left: 0;" button-spinner="$ctrl.state.duplicationInProgress">
        <span ng-hide="$ctrl.state.duplicationInProgress"><i class="fa fa-long-arrow-alt-right space-right"
            aria-hidden="true"></i> Duplicate</span>
        <span ng-show="$ctrl.state.duplicationInProgress">Duplication in
          progress...</span>
      </button>
    </div>
  </div>
</div>
